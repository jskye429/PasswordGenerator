<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Password Generator</title>
    <link rel ="stylesheet" href = "reset.css">
    <link rel ="stylesheet" href = "main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="script.js"></script> 
</head>

<body>

<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Random Password Generator</span>
    </nav>
<div class= "jumbotron">
<div class = "container">
<div class = "col-md-6">
    
    <h6> Choose the characters your password will contain:</h6>
<div class = row>
<div>
    <input type= "checkbox" id = "upperCase" name = "Upper Case"
            unchecked>
    <label for="upperCase">Upper Case</label>
    
</div>

<div>
    <input type= "checkbox" id = "lowerCase" name = "Lower Case"
            unchecked>   
    <label for="lowerCase">Lower Case</label>
    
</div>

<div>
    <input type= "checkbox" id = "numbers" name = "Numbers"
            unchecked>   
    <label for="numbers">Lower Case</label>
    
</div>

<div>
    <input type= "checkbox" id = "specials" name = "Special Characters"
            unchecked>   
    <label for="numbers">Special Characters</label>

</div> <!-- closes checkbox-->



</div> <!-- closes col-->

<div class = col-md-6>

<button type="button" id = "submitButton" class="button">Create Password</button>

</div> <!-- closes col-->
<textarea id="createdPassword" class="createdPass" rows="4" cols="30">
    Your password will appear here!
    </textarea>
</div> <!-- closese row-->
</div> <!-- closes container-->
</div> <!-- closes jumbotron-->





</body>
</html>
